---
- hosts: all
  become: true
  tasks:
    - name: Remove Apache completely
      apt:
        name: apache2
        state: absent
        purge: yes
        autoremove: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: true
 